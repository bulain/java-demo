jdbc.dataSource=com.mysql.jdbc.jdbc2.optional.MysqlDataSource
jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/hibernate_test
jdbc.username=hibernate
jdbc.password=hibernate
jdbc.schema=hibernate_test
jdbc.initialSize=2
jdbc.maxActive=50
jdbc.validationQuery=select 1

hibernate.dialect=org.hibernate.dialect.MySQLInnoDBDialect
hibernate.transaction.factory_class=org.hibernate.transaction.JDBCTransactionFactory
hibernate.show_sql=false
hibernate.format_sql=true
hibernate.hbm2ddl.auto=update

jdbc.datatypeFactory=org.dbunit.ext.mysql.MySqlDataTypeFactory
jdbc.resultSetTableFactory=org.dbunit.database.ForwardOnlyResultSetTableFactory
jdbc.metadataHandler=org.dbunit.ext.mysql.MySqlMetadataHandler

