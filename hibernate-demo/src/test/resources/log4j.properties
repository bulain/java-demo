log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n

log4j.appender.A3=org.apache.log4j.DailyRollingFileAppender
log4j.appender.A3.file=log
log4j.appender.A3.DatePattern='.'yyyy-MM-dd
log4j.appender.A3.layout=org.apache.log4j.PatternLayout
log4j.appender.A3.layout.ConversionPattern=%x %d{ABSOLUTE} %5p %c{1}:%L - %m%n

log4j.rootLogger=WARN,stdout
log4j.logger.org.springframework=WARN
log4j.logger.com.bulain=DEBUG
#log4j.logger.org.springframework.orm.hibernate3.HibernateTransactionManager=debug
#log4j.logger.org.springframework.orm.hibernate3.MasterSlaverTransactionManager=debug
log4j.logger.org.hibernate.SQL=DEBUG
log4j.logger.org.hibernate.type=Trace
